name: Compile and Publish Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag'
        required: true
        type: string
      intro:
        description: 'Introduction to release'
        required: false
        type: string
      prerel:
    	  description: 'Pre-Release' 
	      required: true
	      type: boolean


jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.2.4'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        aqtversion: "==3.2.*"

    - name: Configure CMake
      run: |
        mkdir build
        cmake -S . -B ./build -DCMAKE_BUILD_TYPE=Release
      shell: cmd

    - name: Build
      run: |
        cd build
        cmake --build . --config=Release
      shell: cmd

    - name: Deploy using windeployqt
      run: |
        cd build/Release
        ls
        windeployqt Countdown.exe
      shell: pwsh

    - name: Package
      run: |
        cd build/Release
        powershell Compress-Archive -Path * -DestinationPath ../../countdown_windows.zip
      shell: pwsh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: countdown_windows_artifact
        path: countdown_windows.zip
        
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: countdown_windows_artifact
        path: .

    - name: Create Release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ inputs.version }}
        release_name: ${{ inputs.version }} Release
        draft: false
        prerelease: ${{ inputs.prerel }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: countdown_windows.zip
        asset_name: countdown_windows_x86_64.zip
        asset_content_type: application/zip
